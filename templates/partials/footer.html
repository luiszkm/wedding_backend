<!-- file: templates/partials/footer.html -->
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-section">
                <h3>{{.Event.Nome}}</h3>
                <p>{{.Event.Data.Format "02/01/2006"}}</p>
            </div>
            
            {{if .Contact}}
            <div class="footer-section">
                <h4>Contato</h4>
                <p>{{.Contact.Nome}}</p>
                {{if .Contact.Email}}<p>{{.Contact.Email}}</p>{{end}}
                {{if .Contact.Telefone}}<p>{{.Contact.Telefone}}</p>{{end}}
            </div>
            {{end}}
            
            <div class="footer-section">
                <p class="copyright">
                    © {{.Event.Data.Format "2006"}} - Criado com ❤️
                </p>
            </div>
        </div>
    </div>
    
    <style>
        .footer {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 0 1rem 0;
            margin-top: 3rem;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            text-align: center;
        }
        
        .footer-section h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: white;
        }
        
        .footer-section h4 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: white;
        }
        
        .footer-section p {
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }
        
        .copyright {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.2);
            grid-column: 1 / -1;
        }
        
        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .footer-section h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</footer>
